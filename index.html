%2C%20Uhuru%20Rowe%20was%20sentenced%20by%20Judge%20James%20B.%20Wilkinson%20of%20South%20Richmond%20to%2093%20years%20incarceration%20against%20a%2013%20year%20sentencing%20guideline.%20In%201998%2C%20the%20Richmond%20Times-Dispatch%20published%20articles%20citing%20analyses%20which%20found%20that%20%E2%80%9Cno%20factors%20other%20than%20race%20found%20to%20account%20for%20sentence%20disparity%E2%80%9D%20between%20the%20two%20circuit%20courthouses%20of%20Richmond%2C%20with%20%E2%80%9Cthe%20judge-by-judge%20analysis%20%5Bshowing%5D%20that%20Wilkinson%E2%80%99s%20South%20Side%20court%20is%20much%20tougher%20on%20black%20defendants%20than%20any%20other%20judge%E2%80%99s%20court%20in%20the%20Richmond%20circuit.%E2%80%9D%20After%2025%20years%20in%20prison%2C%20Uhuru%20Rowe%20has%20transformed%20himself%20and%20become%20a%20pillar%20of%20his%20community%2C%20regularly%20advising%20and%20aiding%20in%20the%20reformation%20of%20fellow%20inmates.%20The%20racism%20of%20Judge%20Wilkinson%20would%20see%20Mr.%20Rowe%20die%20in%20prison%2C%20having%20only%20spent%20his%20first%2018%20years%20free%20due%20to%20the%20abolition%20of%20parole%20in%20Virginia.%20The%20Justice%20for%20Uhuru%20Committee%20has%20penned%20this%20proposal%20to%20review%20the%20record%20of%20this%20courthouse%20and%20the%20unfair%20sentencing%20of%20the%20people%20who%20passed%20through%20its%20chambers.%0D%0A%0D%0AI%20request%20that%20Governor%20Northam%20grant%20clemency%20to%20Uhuru%20Rowe%20as%20part%20of%20his%20larger%20efforts%20to%20improve%20the%20justice%20system%20in%20Virginia%20and%20mend%20some%20of%20the%20damage%20done%20to%20Virginia%20families%20by%20systemic%20racism%2C%20as%20well%20as%20create%20a%20commission%20to%20review%20sentences%20by%20Judge%20Wilkinson%2C%20who%20has%20been%20proven%20to%20be%20statistically%20racist%20in%20his%20sentencing.%20I%20ask%20that%20you%20do%20everything%20in%20your%20power%20to%20ensure%20that%20justice%20is%20served%20for%20Uhuru%20Rowe%20and%20othe
